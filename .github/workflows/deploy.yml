name: Deploy
on: push

jobs:
    deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Display repo variables
              run: |
                echo "NAME: ${{ vars.NAME }}"
            - name: Checkout repo
              uses: actions/checkout@v4
            - name: Setup node
              uses: actions/setup-node@v4
              with:
                node-version: 18
            - name: Install dependencies
              run: npm install
            - name: Testing
              run: npm run test